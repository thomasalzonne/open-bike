<open-bike-header></open-bike-header>
<div class="h-screen pt-24 bg-gray-100">
    <form class="flex flex-col items-center max-w-lg px-5 mx-auto space-y-2"
    [formGroup]="formGroup" (submit)="submit()">
        <h1 class="w-full text-2xl font-semibold">Connexion</h1>
        <label class="w-full mt-2 font-medium" for="email">Adresse mail</label>
        <input type="text" name="email" formGroupName="email" 
        class="w-full p-3 border-2 border-gray-100 h-14" placeholder="Email"/>
        <label class="w-full mt-2 font-medium" for="password">Mot de passe</label>
        <input type="password" name="password" formGroupName="password" 
        class="w-full p-3 border-2 border-gray-100 h-14" placeholder="Password" />
        <button type="submit" class="w-full h-12 font-medium text-white bg-blue-500 rounded shadow">Connexion</button>
    </form>
</div>
