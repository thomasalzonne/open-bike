<open-bike-layout></open-bike-layout>
<div class="grid grid-cols-2 gap-2 p-5">
    <div class="flex flex-col bg-white border border-gray-200 shadow" *ngFor="let station of stations">
        <div class="p-5">
            <span>{{ station.name}}</span>
            <span class="text-sm italic font-light"> - {{ station.capacity }} slots </span>
        </div>
        <div class="flex items-center w-full px-2 py-2 space-x-2 bg-gray-100">
            <button [routerLink]="'edit/' + station.id" class="btn">Edit</button>
            <button class="btn error" (click)="delete(station.id)">Delete</button>
        </div>
    </div>
</div>
